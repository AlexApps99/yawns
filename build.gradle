buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
        maven { url = "https://jitpack.io" }
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

version = "0.1"
group = "io.github.yawnsmod"
archivesBaseName = "yawnsmod"

// https://forgegradle.readthedocs.io/en/latest/user-guide/shading/
configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
	["gl", "glfw", "core"].each {
		shade("com.github.kotlin-graphics.imgui:imgui-$it:master-SNAPSHOT") {
			exclude group: "org.lwjgl"
		}
	}
}

jar {
    manifest {
        attributes([
            "Specification-Title": project.archivesBaseName,
            "Specification-Vendor": "AlexApps99",
            "Specification-Version": "1",
            "Implementation-Title": project.archivesBaseName,
            "Implementation-Version": project.version,
            "Implementation-Vendor" :"AlexApps99",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "Main-Class": "io.github.yawnsmod.Installer"
        ])
    }
    configurations.shade.each { dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
        }
    }
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"
    
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "stable_39"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    
    srgExtra "PK: imgui io/github/yawnsmod/imgui"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}